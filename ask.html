    <div class="container mt-5">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="salutation" class="form-label">Salutation</label>
        <select class="form-select" id="salutation" name="salutation" required>
          <option value="">Choose...</option>
			<option value="Dr.">Sheikh</option>
			<option value="Mr.">Hon.</option>
          <option value="Mr.">Mr.</option>
          <option value="Ms.">Ms.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Dr.">Dr.</option>
			<option value="Dr.">Prof.</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" required>
      </div>
      <div class="mb-3">
        <label for="mainQuestion" class="form-label">Main Question</label>
        <textarea class="form-control" id="mainQuestion" name="mainQuestion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="topic" class="form-label">Topic</label>
        <input type="text" class="form-control" id="topic" name="topic" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);
      const action = 'AKfycbzm-GsWaWayWnFi13hvRKku-IGsaPBQNdPsDh9PPnNXJAjJfYgu2W1pmHS4XrRYajKJUA'; // Replace with your Google Script URL

      fetch(action, {
        method: 'POST',
        body: data,
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          alert('Form successfully submitted!');
          form.reset();
        } else {
          alert('There was an error submitting the form.');
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
