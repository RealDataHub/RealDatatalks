<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealDataTalks</title>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/lineicons.css" />
    <link rel="stylesheet" href="assets/css/ud-styles.css" />
    <style>
        /* Ensuring full height for the body and html */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* The main container should take full height of the screen */
        .container-fluid {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Set container to take the full viewport height */
        }

        /* Flex container for dynamic split between two subcontainers */
        .d-flex {
            display: flex;
            flex-direction: column; /* Default stack vertically on small screens */
            height: 100%;
        }

        /* Adjust layout to row on medium screens and larger */
        @media (min-width: 768px) {
            .d-flex {
                flex-direction: row; /* Split horizontally on larger screens */
            }
        }

        /* Left subcontainer style */
        .flex-fill {
            flex: 1;
            padding: 20px;
        }

        .flex-fill iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Lower part of the page (can be used for additional content or controls) */
        .lower-part {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Flex container for dynamic split -->
    <div class="d-flex">
      <!-- Left Subcontainer -->
      <div class="flex-fill" style="background-color: lightgray;">
        <h4>PROJECTS MAP</h4>
        <iframe src="REProject_ColorMap_20241228.html"></iframe>
      </div>
      
      <!-- Right Subcontainer -->
      <div class="flex-fill" style="background-color: lightblue;">
        <h4>PROJECT EXPOSE</h4>
        <iframe name="pdf-frame" id="pdf-frame" src="assets/pdfs/0001_lloretdemar_aquaviva_b2b.pdf" style="height: 100%; width: 100%;"></iframe>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Function to update the PDF in the iframe
    function loadNewPDF(url) {
        const pdfFrame = document.getElementById('pdf-frame');
        pdfFrame.src = url;  // Update iframe source to load the PDF
    }

    // Listen for the markerClick event
    document.addEventListener('markerClick', function(event) {
        const pdfUrl = event.detail.pdfUrl;
        loadNewPDF(pdfUrl);  // Load the PDF URL passed in the event
    });
  </script>

  <!-- JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
