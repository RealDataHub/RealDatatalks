  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .container-fluid {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .d-flex {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      .d-flex {
        flex-direction: row;
      }
    }

    .flex-fill {
      flex: 1;
      padding: 20px;
    }

    .flex-fill iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-body iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* Disable interaction with the main content */
    .disabled-content {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="container-fluid" id="mainContent">
    <div class="d-flex">
      <div class="flex-fill" style="background-color: lightgray;">
        <h4>PROJECTS MAP</h4>
        <iframe src="REProject_ColorMap_20241229.html"></iframe>
      </div>
      <div class="flex-fill" style="background-color: lightblue;">
        <h4>PROJECT EXPOSE</h4>
        <iframe name="pdf-frame" src="assets/pdfs/0001_lloretdemar_aquaviva_b2b.pdf"></iframe>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">Registration</h5>
        </div>
        <div class="modal-body">
          <iframe src="ask.html" id="registrationIframe"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = new bootstrap.Modal(document.getElementById('registrationModal'));
      const mainContent = document.getElementById('mainContent');
      const iframe = document.getElementById('registrationIframe');
      const closeButton = document.querySelector('.btn-close');

      // Show the modal and disable main content
      modal.show();
      mainContent.classList.add('disabled-content');

      // Disable modal close button
      closeButton.addEventListener('click', (e) => {
        e.preventDefault();  // Prevent modal from closing
      });

      // Listen for form submission event inside the iframe
      iframe.contentWindow.addEventListener('message', (event) => {
        if (event.data === 'formSubmitted') {
          modal.hide(); // Hide modal after form submission
          mainContent.classList.remove('disabled-content'); // Enable main content again
        }
      });
    });
  </script>

  <!-- JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
