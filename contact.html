    <div class="container">
    <!-- Contact Form -->
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-8">
        <div class="ud-contact-form-wrapper border rounded p-4 mt-5">
          <!-- Contact Form Motto -->
          <div class="d-flex flex-column justify-content-center align-items-center vh-50 text-center">
            <h1 class="ud-hero-title">
              Real Data Talks' Project Bank
            </h1>
          </div>

          <h2 class="text-center mb-4">fill the form to get access to our projects</h2>
          <form id="contactForm" method="POST">
			  <!-- Salutation and Name -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="salutation" class="form-label">Salutation</label>
                <select class="form-select" id="salutation" name="salutation" required>
                  <option value="Mr." selected>Mr.</option>
                  <option value="Sheikh">Sheikh</option>
                  <option value="Hon.">Hon.</option>
                  <option value="Ms.">Ms.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Sir">Sir</option>
                  <option value="Dr.">Dr.</option>
                  <option value="Prof.">Prof.</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="Justname" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" name="surname" value="Justsurname" required>
            </div>

            <div class="mb-3">
              <label for="mainQuestion" class="form-label">Main Question</label>
              <textarea class="form-control" id="mainQuestion" name="main_question" rows="3" required>just a regular request</textarea>
            </div>

            <div class="mb-3">
              <label for="topic" class="form-label">Topic</label>
              <select class="form-select" id="topic" name="topic" required>
                <option value="">Choose...</option>
                <option value="immigration and visa">Visas and Taxes</option>
                <option value="business establishment or purchase">Establish Company in Spain</option>
                <option value="search and buy real estate" selected>Buy Property</option>
                <option value="sell purchase">Sell Property</option>
                <option value="mortgage and broker">Mortgage</option>
                <option value="design">Design and Renovation</option>
                <option value="renovation">Renovation</option>
                <option value="other">Property Maintenance</option>
              </select>
              <input type="text" class="form-control mt-2" id="otherTopic" name="other_topic" placeholder="Please specify" style="display: none;">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone" value="+1 718 111 1111" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="justanemail@yahoo.com" required>
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <div id="display_error" style="color: red;"></div>
            </div>
          </form>
          <h2 class="text-center mt-4">For any details, we respond within 24h!</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
  const form = document.getElementById('contactForm');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbycCEABZ75veoNniMdVrhAzQRKxTB5nQ_wFK8WqstdYeKMw3I-Ma_cuBX_gWQv9c3KR/exec';

  form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent default form submission

    // Get form values
    const name = document.getElementById('name').value.trim();
    const surname = document.getElementById('surname').value.trim();
    const mainQuestion = document.getElementById('mainQuestion').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const topic = document.getElementById('topic').value;

    // Default placeholder values for validation
    const defaultValues = {
      name: "justname",
      surname: "justsurname",
      mainQuestion: "just a regular request",
      phone: "+1 718 111 1111",
      email: "justanemail@yahoo.com",
    };

    // Check if any field contains the default placeholder value or is empty
    if (
      name === defaultValues.name || !name ||
      surname === defaultValues.surname || !surname ||
      mainQuestion === defaultValues.mainQuestion || !mainQuestion ||
      phone === defaultValues.phone || !phone ||
      email === defaultValues.email || !email ||
      topic === ""
    ) {
      alert('Please fill all fields and try again.');
      return;
    }

    const formData = new FormData(form);

    // Convert FormData to an object
    const data = Object.fromEntries(formData.entries());

    // Force phone number to be a string
    data.phone = `'${data.phone}`; // Add a leading single quote to make it a string in Google Sheets

    fetch(scriptURL, {
      method: 'POST',
      body: new URLSearchParams(data), // Convert object back to URLSearchParams
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      }
    })
    .then(response => {
      alert('Form submitted successfully!');
      form.reset(); // Reset the form after submission

      // Redirect to projects.html after successful submission
      window.location.href = 'projects.html';
    })
    .catch(error => {
      alert('Error submitting the form: ' + error.message);
    });
  });
</script>
